        <h1>पा.सू.1.3.9 - सिद्धान्तकौमुदी व्याख्यानम्</h1>
    </header>
    <main>
        <p><strong>सूत्र:</strong> तस्य लोपः</p>
        <p><strong>अर्थ:</strong> तस्येतो लोपः स्यात् । इति यवयोर्लोपो न । उच्चारणसामर्थ्यात् । एवं च इत्संज्ञापीह न भवति । हरये । विष्णवे । नायकः । पावकः ॥</p>
